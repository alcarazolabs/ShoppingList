import com.yonder.addtolist.Config
import com.yonder.addtolist.Libs

plugins {
  id 'com.android.application'
  id 'kotlin-android'
}

android {
  compileSdkVersion Config.compileSdkVersion
  buildToolsVersion Config.buildToolsVersion

  defaultConfig {
    applicationId Config.applicationName
    minSdkVersion Config.minSdkVersion
    targetSdkVersion Config.targetSdkVersion
    versionCode Config.versionCode
    versionName Config.versionName
    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
}

dependencies {


  implementation Libs.AndroidX.core_ktx
  implementation Libs.AndroidX.androidx_appcompat
  implementation Libs.AndroidX.constraint_layout

  implementation Libs.Kotlin.org_jetbrains_kotlin


  implementation Libs.Design.material

  testImplementation Libs.UnitTest.junit

  androidTestImplementation Libs.UnitTest.junit_test
  androidTestImplementation Libs.AndroidTest.espresso_core

  implementation Libs.Network.gson
}